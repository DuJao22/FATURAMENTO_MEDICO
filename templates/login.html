<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Faturamento Médico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #5f3d8b, #9c4d97); /* Roxo escuro para o roxo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro com transparência */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 380px;
            text-align: center;
            backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #ddd;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #3a1d6d; /* Roxo escuro */
            border: 1px solid #6a0dad; /* Roxo claro */
            border-radius: 8px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #9c4d97; /* Roxo mais claro */
            background-color: #6a0dad; /* Roxo mais intenso */
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #9c4d97; /* Roxo brilhante */
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #6a0dad; /* Efeito de hover no botão */
        }

        .error-message {
            color: #ff3b3b;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ff3b3b;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login - Faturamento Médico</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="username">Nome do Profissional:</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu nome">
            </div>

            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn-login">Entrar</button>

            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
        </form>

        <div class="footer">
            <p>© 2025 Faturamento Médico | <a href="#">Esqueceu a senha?</a></p>
        </div>
    </div>

</body>
</html>
